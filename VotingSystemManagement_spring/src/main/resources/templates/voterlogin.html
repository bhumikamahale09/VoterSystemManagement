<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>

 @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            background: #f5f5f5;
            font-size: 14px;
        }

        .login-container form input[type="text"]:focus,
        .login-container form input[type="password"]:focus {
            border-color: #74ebd5;
            background: #fff;
        }

        .login-container form button {
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .login-container form button:hover {
            background: linear-gradient(to right, #acb6e5, #74ebd5);
        }

        .login-container .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .forgot-password a {
            color: #74ebd5;
            text-decoration: none;
        }

        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }





</style>






<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

   <div class="background"></div>
    <div class="login-container">
        <h1>Voter Login</h1>
        <form th:action="@{/govoterlogin}" method="get">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button><br>
            New user ? <a href="saveVoter">Register</a>
        </form>
    </div>




</body>
</html>
