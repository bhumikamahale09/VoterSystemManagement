<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .register input[type="text"],
        .register input[type="date"],
        .register input[type="password"],
        .register input[type="radio"],
        .register input[type="submit"] {
            display: block;
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .register input[type="radio"] {
            display: inline-block;
            width: auto;
        }
        .register label {
            display: inline-block;
            margin-right: 10px;
        }
        .register input[type="submit"] {
            background: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .register input[type="submit"]:hover {
            background: #6a11cb;
        }
        .register span {
            color: red;
            font-size: 12px;
        }
    </style>
<head>
<meta charset="UTF-8">
<title>admin register</title>
</head>
<body>

<form th:action="goadminregister" method="POST" class="register" th:object="${admin}">

  <input type="text" placeholder="Enter your Name" name="name" th:field="*{name}"required>
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
   <input type="text" placeholder="Enter your address" name="address" required>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
   
    <input type="date" name="dob" required>
     <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
   
    Male: <input type="radio" name="gender" value="male">
    Female: <input type="radio" name="gender" value="female">
    <input type="text" placeholder="Enter your Username" name="username" required>
     <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    
    <input type="password" placeholder="Password" name="pass" required>
     <span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
  
  	<input type="submit" value="Register"> 
  	already have account?     <a href="goadminlogin">login</a>
</form>




</body>
</html>
